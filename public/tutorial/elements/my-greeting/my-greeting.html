<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/polymer-experiments/observe-js-behavior.html">

<dom-module id="my-greeting">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>

    <h2 class="page-title">{{model.greeting}}</h2>
    <span>Update text to change the greeting.</span>
    <!-- Listens for "input" event and sets greeting to <input>.value -->
    <input value="{{model.greeting::input}}">
    <paper-button on-click="handleClick">Flat button</paper-button>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-greeting',

        behaviors:[Polymer.ObserveJsBehavior],

        properties: {
          model: {
            type: Object,
            value: function() { return { greeting: 'Welcome!' }; },
            notify: true
          }
        },

        handleClick: function() {
          const self = this;
          setTimeout(function() {
            self.model.greeting = 'Toto';
          }, 1000);
        }
      });
    })();
  </script>
</dom-module>
